url: ""
baseurl: ""
title: "Brajeshwar"

plugins:
  - jekyll-postcss

sass:
  sourcemap: never

postcss:
  cache: false

exclude:
  - .gitignore
  - bin
  - node_modules
  - package.json
  - package-lock.json
  - postcss.config.js
  - README.md
  - tailwind.config.js

# files Jekyll should not delete from .site
keep_files:
  - assets/css/tailwind.css
  - assets/css/tailwind.css.map